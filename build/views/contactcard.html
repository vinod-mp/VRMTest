<div class="contact-card-col col-md-4 col-sm-6 col-xs-12">
    <div class="contact-card">
        <div class="contact-img-container">
            <img src="" class="contact-picture">
        </div>
        <div class="contact-name">
        </div>
        <div class="contact-phone">
        </div>
        <div class="contact-email">
        </div>
        <div class="contact-btns">
            <div class="bs-glyphicons">
                <div class="bs-glyphicons-list">
                    <span ng-click="editContact()" class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                    <span ng-click="deleteContact()" class="contact-delete-btn glyphicon glyphicon-trash" aria-hidden="true"></span> 
                </div>
            </div>
        </div>
    </div>
</div>
