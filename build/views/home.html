<div class="container" ng-controller="homeController">
  <div class="row">
    <div class="contact-action-area container">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" ng-click="addContact()">Add contact</button>
          </div>
      </div>
    </div>   
    <div class="col-sm-12">
      <div class="contacts-list">
            <div ng-if="contacts.length <= 0">
                No contacts available!
            </div>

            <div ng-repeat="contact in contacts" >
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div contact-id="{{contact.id}}" class="contact-card-box">
                            <div class="contact-card">
                                <div class="contact-img-container">
                                    <img src="{{contact.picture}}" class="contact-picture">
                                </div>
                                <div class="contact-name">
                                    {{contact.name}}
                                </div>
                                <div class="contact-phone">
                                    {{contact.phone}}
                                </div>
                                <div class="contact-email">
                                    {{contact.email}}
                                </div>
                                <div class="contact-btns">
                                    <div class="bs-glyphicons">
                                        <div class="bs-glyphicons-list">
                                            <span ng-click="editContact(contact.id)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                                            <span ng-click="deleteContact(contact.id)" class="contact-delete-btn glyphicon glyphicon-trash" aria-hidden="true"></span> 
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

<script type="text/ng-template" id="addContact.html">
     <div class="modal-header">
        <h3 class="modal-title">Add contact</h3>
     </div>
     <div class="modal-body contact-modal-body">
          <form role="form" contact-edit-form>
            <div class="form-group">
              <label for="cname">Name*:</label>
              <input maxlength="40" required type="text" class="form-control" id="cname" ng-model="newName">
            </div>
            <div class="form-group">
              <label for="phone">Phone*:</label>
              <input maxlength="15" required type="text" class="form-control" id="phone" ng-model="newPhone">
            </div>
            <div class="form-group">
              <label for="email">Email*:</label>
              <input maxlength="40" required type="email" class="form-control" id="email"  ng-model="newEmail">
            </div>
             <div class="modal-footer">
               <button class="btn btn-primary" type="submit" ng-click="addConfirm()">Add</button>
               <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
             </div>
         </form>
     </div>
     
</script>
    
<script type="text/ng-template" id="editContact.html">
     <div class="modal-header">
        <h3 class="modal-title">Edit contact</h3>
     </div>
     <div class="modal-body contact-modal-body">
          <form role="form" contact-edit-form>
            <div class="form-group">
              <label for="cname">Name*:</label>
              <input maxlength="40" required type="text" class="form-control" id="cname" ng-model="editedName">
            </div>
            <div class="form-group">
              <label for="phone">Phone*:</label>
              <input maxlength="15" required type="text" class="form-control" id="phone" ng-model="editedPhone">
            </div>
            <div class="form-group">
              <label for="email">Email*:</label>
              <input maxlength="40" required type="email" class="form-control" id="email" ng-model="editedEmail">
            </div>
             <div class="modal-footer">
               <button class="btn btn-primary" type="submit" ng-click="editedConfirm()">Confirm</button>
               <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
             </div>
         </form>
     </div>

  </script>
    
  <script type="text/ng-template" id="deleteContact.html">
     <div class="modal-header">
        <h3 class="modal-title">Delete contact</h3>
     </div>
     <div delete-contact class="modal-body contact-modal-body delete-modal">
         <div class="contact-img-container"> <img class="contact-picture" id="deletingPic" src="{{deletingPic}}" ></div>
          <div class="contact-name" id="deletingName" >{{deletingName}}</div>
          <h4>Are you sure you want to delete this contact?</h4>
     </div>
     <div class="modal-footer">
       <button class="btn btn-primary" type="button" ng-click="deleteConfirm()">Delete</button>
       <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
     </div>
  </script>
</div>
