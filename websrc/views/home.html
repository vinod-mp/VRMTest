<div class="container" ng-controller="homeController as homeCtrl">
  <div class="row">
    <div class="col-sm-12">
      <div class="contacts-list">  
            <div ng-repeat="contact in homeCtrl.contacts">
                <div contact-card contact-id="{{contact.id}}" class="contact-card-box"></div>
            </div>
        </div>
    </div>
  </div>

  <script type="text/ng-template" id="editContact.html">
     <div class="modal-header">
        <h3 class="modal-title">Edit contact</h3>
     </div>
     <div class="modal-body contact-modal-body">
          <form role="form" contact-edit-form>
            <div class="form-group">
              <label for="cname">Name:</label>
              <input type="text" class="form-control" id="cname">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email">
            </div>
          </form>
     </div>
     <div class="modal-footer">
       <button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
       <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
     </div>
  </script>
    
  <script type="text/ng-template" id="deleteContact.html">
     <div class="modal-header">
        <h3 class="modal-title">Delete contact</h3>
     </div>
     <div delete-contact class="modal-body contact-modal-body delete-modal">
         <div class="contact-img-container"> <img class="contact-picture" id="contact-pictureid" src=""></div>
          <div class="contact-name" id="contact-nameId"></div>
          <h4>Are you sure you want to delete this contact?</h4>
     </div>
     <div class="modal-footer">
       <button class="btn btn-primary" type="button" ng-click="confirm()">Confirm</button>
       <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
     </div>
  </script>
    
    
</div>
